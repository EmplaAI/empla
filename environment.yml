name: empla
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11

  # Database
  - postgresql  # Local PostgreSQL for development
  - sqlalchemy>=2.0.35

  # Data validation
  - pydantic>=2.9.0

  # Async and networking
  - httpx>=0.27.0

  # Utilities
  - python-dotenv>=1.0.0
  - python-dateutil>=2.9.0

  # Testing framework
  - pytest>=8.3.0
  - pytest-asyncio>=0.24.0
  - pytest-cov>=6.0.0
  - pytest-mock>=3.14.0

  # Type checking
  - mypy>=1.11.0

  # Development tools
  - ipython>=8.29.0
  - rich>=13.9.0
  - pre-commit>=4.0.0

  # Pip packages (packages not available in conda or need specific versions)
  - pip
  - pip:
    # Web Framework
    - fastapi>=0.115.0
    - uvicorn[standard]>=0.30.0

    # Data validation extensions
    - pydantic-settings>=2.5.0

    # Database drivers and migrations
    - asyncpg>=0.29.0
    - alembic>=1.13.0
    - pgvector>=0.3.0

    # AI/LLM providers (core to empla)
    - anthropic>=0.39.0
    - openai>=2.7.2
    - google-cloud-aiplatform>=1.127.0

    # Utilities
    - structlog>=24.4.0
    - greenlet>=3.2.4

    # Linting and formatting
    - ruff>=0.7.0
